<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Factorio 효율 계산기</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <h1 id="pageTitle">로켓 부품 레시피 효율 비교</h1>

  <!-- 비교 대상 선택 (product / item) -->
  <label>
    비교 대상:
    <select id="productSelect"></select>
  </label>

  <!-- 설정 버튼 (아이콘) -->
  <button id="settingsBtn" class="settings-btn" title="설정">⚙️</button>

  <!-- 설정 패널: 언어 선택 -->
  <div id="settingsPanel" class="settings-panel" aria-hidden="true">
    <label for="langSelect">언어 / Language</label>
    <select id="langSelect">
      <option value="ko">ko - 한국어</option>
      <option value="en">en - English</option>
    </select>
    <hr />
    <label for="displayModeSelect">표시 모드</label>
    <select id="displayModeSelect">
      <option value="per_sec">개/초 (per second)</option>
      <option value="per_min">개/분 (per minute)</option>
    </select>
  </div>

  <!-- 목표 생산량 -->
  <label>
    목표 생산량 (<span id="targetUnitLabel">개 / 초</span>):
    <input id="targetRate" type="number" step="0.1" value="1">
  </label>

  <br><br>

  <!-- 결과 출력 영역 -->
  <!-- 요약 테이블 영역 (각 컬럼의 합계) -->
  <div id="summary"></div>

  <!-- 결과 출력 영역 -->
  <div id="result"></div>

  <!-- JS 진입점 -->
  <script type="module" src="main.js"></script>

</body>
</html>
