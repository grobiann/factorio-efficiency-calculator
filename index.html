<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Factorio 효율 계산기</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <h1 id="pageTitle">Factorio 효율 계산기</h1>

  <!-- 탭 내비게이션 -->
  <div class="tab-navigation">
    <button class="tab-btn active" data-tab="compare">비교</button>
    <button class="tab-btn" data-tab="recipe-group">레시피 그룹</button>
    <button class="tab-btn" data-tab="custom-recipe">레시피</button>
  </div>

  <!-- 탭 컨텐츠 영역 -->
  <div class="tab-contents">
    <!-- 레시피 그룹 탭 -->
    <div id="recipe-group-tab" class="tab-content">
      <div class="group-management"></div>
    </div>

    <!-- 비교 탭 -->
    <div id="compare-tab" class="tab-content active">
    </div>

    <!-- 커스텀 레시피 탭 -->
    <div id="custom-recipe-tab" class="tab-content">
      <div class="recipe-management"></div>
    </div>
  </div>

  <!-- 상단 우측 아이콘 버튼들 -->
  <div class="top-right-buttons">
    <a href="https://github.com/grobiann/factorio-efficiency-calculator" target="_blank" class="icon-btn github-btn" title="GitHub">
      <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
    </a>
    <button id="settingsBtn" class="icon-btn settings-btn" title="설정">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
      </svg>
    </button>
  </div>

  <!-- 설정 패널: 언어 선택 -->
  <div id="settingsPanel" class="settings-panel" aria-hidden="true">
    <label for="langSelect">언어 / Language</label>
    <select id="langSelect">
      <option value="ko">ko - 한국어</option>
      <option value="en">en - English</option>
    </select>
    <hr />
    <label for="displayModeSelect">표시 모드</label>
    <select id="displayModeSelect">
      <option value="per_sec">개/초 (per second)</option>
      <option value="per_min">개/분 (per minute)</option>
    </select>
    <hr />
    <div class="settings-section">
      <h3>데이터 관리</h3>
      <button id="exportDataBtn" class="btn-secondary">데이터 내보내기 (JSON)</button>
      <button id="importDataBtn" class="btn-secondary">데이터 가져오기 (JSON)</button>
      <input type="file" id="importFileInput" accept=".json" style="display: none;" />
    </div>
  </div>

  <br><br>

  <!-- 결과 출력 영역 -->
  <!-- 요약 테이블 영역 (각 컬럼의 합계) -->
  <div id="summary"></div>

  <!-- JS 진입점 -->
  <script type="module" src="main.js"></script>

</body>
</html>
